<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="screen">
    <div class="topbar">
        <span class="material-symbols-outlined">arrow_back</span>
        <span class="material-symbols-outlined avatar">person</span>
        <div class="vertical">
            <div class="name">Дженнифер</div>
            <div class="last-seen">была 2 часа назад</div>
        </div>
        <span class="material-symbols-outlined">search</span>
        <span class="material-symbols-outlined">more_vert</span>
    </div>
    <div class="messages"></div>
    <form class="form" action="/">
        <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
        <span class="material-symbols-outlined">attachment</span>
    </form>
</div>
<script src="index.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
